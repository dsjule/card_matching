<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Card Game.</title>
    <script src="matchGame.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="MainTitle">Welcome to this card matching game!</h1>
    <section>
        <div id="menuContainer" class="container">
            <div id="outerBackground">
                <div id="innerContainer">
                    <h1 id="formTitle" class="heading">Register to start playing!</h1>
                    <form id="player_information_form">
                        <label for="userID">UserID:</label>
                        <input type="text" id="userID" placeholder="Enter your name here" required autofocus>
                        <label for="userAge">Age:</label>
                        <input type="number" id="userAge" placeholder="18" required min="5" max="100">
                        <br>
                        <label for="favColor">Favorite Color:</label>
                        <input type="color" id="favColor" required>
                        <br>
                        <input type="submit" id="submitButton">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="background"></div>
  
    
</body>
</html>
